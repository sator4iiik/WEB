<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root {
            box-sizing: border-box;
        }

        *,
        ::before,
        ::after {
            box-sizing: inherit;
        }

        body {
            background-color: #eee;
            font-family: Helvetica, Arial, sans-serif;
        }

        header {
            color: #fff;
            background-color: #0072b0;
            border-radius: .5em;
        }

        main {
            display: block;
        }

        .main {
            float: left;
            width: 70%;
            background-color: #fff;
            border-radius: .5em;
        }

        .sidebar {
            float: right;
            width: calc(29% - 1.5em);
            margin-left: 1.5em;
            /* width: calc(30% - 3em); */
            /* Избегаем волшебных чисел // magic numbers */
            padding: 1.5em;
            background-color: #fff;
            border-radius: .5em;
        }

        .third-party-component {
            box-sizing: content-box;
        }
    </style>
    <header>
        <h1>Бегущий город</h1>
    </header>
    <div class="container">
        <main class="main">
            <h2>Прибегайте!</h2>
            <p>
                Начало мероприятия "Бегущий город" в субботу в 10:00
                на проспекте Степана Бандеры. Маршрут будет
                предоставлен перед началом пробега, расстояние около 10 км.
            </p>
        </main>
        <aside class="sidebar">
            <div class="widget"></div>
            <div class="widget"></div>
            <div class="gizmo"></div>
        </aside>
    </div>
</body>
</html>
