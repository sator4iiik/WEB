<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <style>
            * {
                margin: 0px;
            }
            body {
                display: grid;
                grid-template-areas:
                    "header header header"
                    "sidebar-1 main sidebar-2"
                    "footer footer footer";
                grid-gap: 10px;
                height: 100vh;
                grid-template-rows: 60px 1fr 100px;
                /* фр это процент от свободной области  */
                grid-template-columns: 2fr 5fr 25%;
            }

            #header {
                padding: 20px;
                background: orange;
                grid-area: header;
            }

            #main {
                padding: 20px;
                background-color: rgb(255, 200, 0);
                grid-area: main;
            }

            #sidebar-1, #sidebar-2 {
                padding: 20px;
                background-color: rgb(255, 213, 63);
                grid-area: sidebar-1;
            }

            #sidebar-2 {
                grid-area: sidebar-2;
            }

            #footer {
                padding: 20px;
                background-color: rgb(255, 182, 46);
                grid-area: footer;
            }
        </style>

        <header id="header">Header</header>
        <div id="main">Main</div>
        <div id="sidebar-1">Sidebar-1</div>
        <div id="sidebar-2">Sidebar-2</div>
        <div id="footer">footer</div>
    </body>
</html>
