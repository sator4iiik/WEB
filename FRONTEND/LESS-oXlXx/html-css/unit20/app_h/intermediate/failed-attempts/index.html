<!DOCTYPE html>

    <title>Unit20 homework</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            /* background-color: black; */
            height: 100%;
            min-height: 700px;
        }

        body {
            height: 100%;
            margin: 4px;
        }

        .row {
            font-size: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .col {
            display: inline-block;
            font-size: 16px;
            height: 100%;
            overflow: hidden;
            white-space: normal;
            border: 1px solid black;
            vertical-align: top;
        }

        .base_col {
            height: calc(100% / 4);
        }

        .main {
            height: 100%;
        }

        .wrap {
            height: 100%;
        }

        .wrap > .row {
            height: calc(100% / 3);
            border: solid 3px red;
        }

        /* ////////////////////////////////////// */

        .two_rows {
            background-color: rgb(1, 255, 0);
        }

        .three_rows {
            background-color: fuchsia;
        }

        .h80perc {

        /* ////////////////////////////////////// */

</head>
