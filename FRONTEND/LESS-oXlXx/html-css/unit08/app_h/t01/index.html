<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            user-select: none;
            color: #234;
        }

        .container {
            border: 1px solid #ccc;
            width: 450px;
            margin: 0 auto;
            padding: 10px;
        }

        /* размер мы ставим где то в одном месте в абсолютных величинах а для чайлдов можно и проценты */

        .wrap {
            margin: auto;
            width: 320px;
        }

        h3 {
            text-align: center;
        }

        .wrap_input_text > input {
            width: 100%;
            font-size: 20px;
        }

        form > div {
            padding: 5px;
        }

        .wrap_input_radio {
            padding: 5px;
        }

        .wrap_range > input {
            width: 100%;
        }

        .wrap_input_subbmit {
            text-align: center;
        }

        .wrap_input_subbmit > input {
            font-size: 16px;
        }

        .wrap_input_file > input {
            font-size: 15px;
        }

        .wrap_select_option > select {
            font-size: 15px;
        }

        /* падинги идут во внутренню сторону маржини дают во внешнюю сторону размеры */

    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h3>
                Регистрация на сайте
            </h3>
            <form action="http://34.71.150.163/form/get_test.php">
                <div class="wrap_input_text">
                    <label for="login">Придумайте логин:</label>
                    <input type="text">
                </div>
                <div class="wrap_input_text">
                    <label for="password">Придумайте пароль:</label>
                    <input type="password">
                </div>
                <div class="wrap_input_text">
                    <label for="password">Повторите пароль:</label>
                    <input type="password">
                </div>
                <div class="wrap_input_text">
                    <label for="email">Ваш email:</label>
                    <input type="email">
                </div>
                <div class="group">
                    <span>Ваш пол:</span>
                    <!-- спан это пролет как у моста -->
                    <div class="wrap_input_radio">
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Женский</label>
                    </div>
                    <!-- с точки зрения классов нам не важно какие данные мы получаем wrap_input_radio -->
                    <div class="wrap_input_radio">
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Мужской</label>
                    </div>
                </div>

                <div class="wrap_range">
                    <label for="age">Ваш возраст:</label>
                    <input type="range" name="age" id="age" value="18" min="0" max="100">
                </div>
                <div class="wrap_select_option">
                    <label for="city">Ваш город:</label>
                    <select name="city" id="city">
                        <option selected>Выберете город</option>
                        <option value="kyiv">Киев</option>
                        <option value="warshawa">Варшава</option>
                        <option value="london">Лондон</option>
                    </select>
                </div>
                <div class="wrap_input_file">
                    <label for="file">Загрузите аватарку:</label>
                    <input type="file" name="file" id="file">
                </div>

                <div class="wrap_input_checkbox">
                    <input type="checkbox" name="not_robot" id="not_robot">
                    <label for="not_robot">Я не робот</label>
                </div>
                <div class="wrap_input_checkbox">
                    <input type="checkbox" name="is_agree" id="is_agree">
                    <label for="is_agree">Подтверждаю согласие</label>
                </div>
                <div class="wrap_input_subbmit">
                    <input type="submit" value="Зарегистрироваться">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
