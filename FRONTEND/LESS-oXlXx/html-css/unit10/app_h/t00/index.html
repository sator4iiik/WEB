<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row{
            font-size: 0;
        }

        .col {
            border: 1px solid;
            display: inline-block;
            font-size: 16px;
            /* font-size: 113px; */
            /*  не нужно так делать  */
            width: calc(100% / 2);
            height: 300px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row top">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row bottom">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
