<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row {
            font-size: 0;
        }

        .col {
            border: 1px solid;
            display: inline-block;
            font-size: 56px;
            width: calc(100% / 4);
        }

        h2 {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col"><h2>1</h2></div>
        <div class="col"><h2>1</h2></div>
        <div class="col"><h2>1</h2></div>
        <div class="col"><h2>1</h2></div>
    </div>
    <div class="row">
        <div class="col"><h2>2</h2></div>
        <div class="col"><h2>2</h2></div>
        <div class="col"><h2>2</h2></div>
        <div class="col"><h2>2</h2></div>
    </div>
    <div class="row">
        <div class="col"><h2>3</h2></div>
        <div class="col"><h2>3</h2></div>
        <div class="col"><h2>3</h2></div>
        <div class="col"><h2>3</h2></div>
    </div>
    <div class="row">
        <div class="col"><h2>4</h2></div>
        <div class="col"><h2>4</h2></div>
        <div class="col"><h2>4</h2></div>
        <div class="col"><h2>4</h2></div>
    </div>
</body>
</html>
