<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>

        * {
            box-sizing: border-box;
            user-select: none;
        }

        /* input::file-selector-button */
        /* [type="file"]::file-selector-button */
        /* input[type="file"]::file-selector-button */

        ::file-selector-button {
            color: #234;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #234;
            font-size: 15px;
            /* font-weight: 600; */
        }

        .container {
            border: 1px solid #ccc;
            width: 400px;
            margin: 0 auto;
        }

        .wrap {
            width: 330px;
            margin: auto;
        }

        h3 {
            text-align: center;
        }

        .wrap_input > input {
            width: 100%;
            font-size: 16px;
            font-family: monospace, sans-serif;
            font-weight: 300;
            color: inherit;
        }

        .wrap_input > select {
            font-size: 17px;
            color: inherit;
        }

        form > div {
            padding: 10px;
        }

        .group {
            text-align: center;
        }

        .wrap_range {
            margin: auto;
            /* border: 1px solid; */
            text-align: left;
            width: 80%;
        }

        .wrap_input_radio {
            /* border: 1px solid #000; */
            padding: 5px;
            width: 80%;
            margin: 0 auto;
            text-align: left;
        }

        .wrap_range > input {
            width: 100%;
        }

        .wrap_input_subbmit {
            text-align: end;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h3>
                Анкета трудоустройства
            </h3>
            <form action="http://34.71.150.163/form/get_test.php" target="_blank">
                <div class="wrap_input">
                    <!-- атрибут фор указывает на айдишник -->
                    <label for="name">Ваше ФИО:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="wrap_input">
                    <label for="birthday_time">Дата и время вашего рождения:</label>
                    <input type="datetime-local" name="birthday_time" id="birthday_time">
                </div>
                <div class="wrap_input">
                    <label for="degree">Укажите уровень вашего образования:</label>
                    <select name="degree" id="degree">
                        <option selected value="basic">Базовое общее</option>
                        <option value="special">Средне специальное</option>
                        <option value="unfinished">Неоконченное высшее</option>
                        <option value="bachelor">Бакалавр</option>
                        <option value="aspirant">Аспирант</option>
                        <option value="phd">Доктор наук</option>
                    </select>
                </div>
                <div class="wrap_input">
                    <label for="file">Прикрепите ваше резюме:</label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="wrap_input">
                    <label for="text">Предыдущее место работы:</label>
                    <input type="text" name="text">
                </div>
                <div class="wrap_input">
                    <label for="text">Ваша специальность:</label>
                    <input type="text" name="text">
                </div>
                <div class="wrap_input">
                    <label for="text">Ваше хобби:</label>
                    <input type="text" name="text">
                </div>
                <div class="wrap_input">
                    <label for="text">Расскажите о своих достоинствах:</label>
                    <textarea name="advantages" id="advantages" cols="28" rows="10"></textarea>
                </div>
                <div class="wrap_input">
                    <label for="text">Расскажите о своих недостатках:</label>
                    <textarea name="advantages" id="advantages" cols="28" rows="10"></textarea>
                </div>
                <div class="group">
                    <span>Какую зарплату хотите получать:</span>
                    <div class="wrap_range">
                        <label for="salaryof">От:</label>
                        <input type="range" name="salaryof" id="salaryof" value="20" min="0" max="100">
                    </div>
                    <div class="wrap_range">
                        <label for="salaryto">До:</label>
                        <input type="range" name="salaryto" id="salaryto" value="80" min="0" max="100">
                    </div>
                </div>
                <div class="wrap_input">
                    <label for="text">В какое время вы желаете приходить на работу:</label>
                    <input type="time" name="time" id="time">
                </div>
                <div class="wrap_input">
                    <label for="text">Выберете неделю для отгула:</label>
                    <input type="week" name="week" id="week">
                </div>
                <div class="wrap_input">
                    <label for="text">Выберете месяц для отпуска:</label>
                    <input type="month" name="month" id="month">
                </div>
                <div class="group">
                    <span>Желаемый график работы.</span>
                    <div class="wrap_input_radio">
                        <input type="radio" id="5/2" name="schedule">
                        <label for="5/2">5/2</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="radio" id="4/3" name="schedule">
                        <label for="4/3">4/3</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="radio" id="2/2" name="schedule">
                        <label for="2/2">2/2</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="radio" id="1/1" name="schedule">
                        <label for="1/1">1/1</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="radio" id="2/5" name="schedule">
                        <label for="2/5">2/5</label>
                    </div>
                </div>
                <div class="group">
                    <span>Приемлимая валюта для ЗП.</span>
                    <div class="wrap_input_radio">
                        <input type="checkbox" id="grn" name="fiat">
                        <label for="grn">Гривна</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="checkbox" id="usd" name="fiat">
                        <label for="usd">Доллар</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="checkbox" id="eur" name="fiat">
                        <label for="eur">Евро</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="checkbox" id="usdt" name="fiat">
                        <label for="usdt">USDT</label>
                    </div>
                    <div class="wrap_input_radio">
                        <input type="checkbox" id="b" name="fiat">
                        <label for="b">BTC</label>
                    </div>
                </div>
                <div class="wrap_input">
                    <label for="text">День когда планируете начать работать:</label>
                    <input type="date" name="date" id="date">
                </div>
                <span>Подтвердите, что вы не робот</span>
                <div class="wrap">
                    <label for="">Выберите цвет "фукси":</label>
                    <input type="color">
                </div>

                <div class="wrap">
                    <input type="reset" value="Очистить">
                </div>
                <div class="wrap_input_subbmit">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
