<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* TODO: исправить картинки */

        /* http://34.71.150.163/simple-slider/ */


        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: rgb(190, 193, 182);
        }

        .slider {
            margin: 0 auto;
            border: 1px solid rgb(130, 141, 153);
            position: relative;
            width: 400px;
            height: 220px;
            overflow: hidden;
        }

        label {
            position: absolute;
            display: inline-block;
            transform: rotate(90deg);
            transition: all .5s ease;
            opacity: 0;
            width: 100%;
            height: 100%;
            right: -100%;
        }

        input {
            display: none;
        }

        img {
            width: 100%;
        }

        input:checked:nth-child(1) ~ .slider > label:nth-child(1) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        input:checked:nth-child(2) ~ .slider > label:nth-child(2) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        input:checked:nth-child(3) ~ .slider > label:nth-child(3) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        input:checked:nth-child(4) ~ .slider > label:nth-child(4) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        input:checked:nth-child(5) ~ .slider > label:nth-child(5) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        input:checked:nth-child(6) ~ .slider > label:nth-child(6) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        input:checked:nth-child(7) ~ .slider > label:nth-child(7) {
            transform: rotate(0deg);
            opacity: 1;
            right: 0;
        }

        /* input {
            display: none;
        } */

        /* переключение происходит с помощью id и label с for */

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <input type="radio" name="nature" id="pic1" checked>
            <input type="radio" name="nature" id="pic2">
            <input type="radio" name="nature" id="pic3">
            <input type="radio" name="nature" id="pic4">
            <input type="radio" name="nature" id="pic5">
            <input type="radio" name="nature" id="pic6">
            <div class="slider">
                <label for="pic2">
                    <img src="./IMG_2398.PNG" alt="">
                </label>
                <label for="pic3">
                    <img src="./IMG_2395.PNG" alt="">
                </label>
                <label for="pic4">
                    <img src="./IMG_2396.PNG" alt="">
                </label>
                <label for="pic5">
                    <img src="./IMG_2397.PNG" alt="">
                </label>
                <label for="pic6">
                    <img src="./IMG_2400.PNG" alt="">
                </label>
                <label for="pic1">
                    <img src="./IMG_2399.PNG" alt="">
                </label>
            </div>
        </div>

    </div>
</body>
</html>
