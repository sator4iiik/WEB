<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
      box-sizing: border-box;
    }
    .row {
      font-size: 0;
    }
    .row > div {
      display: inline-block;
      height: 100%;
    }
    .container {
      width: 640px;
      margin: 100px auto;
    }
    .container > div {
      width: 160px;
      height: 160px;
      border: 1px solid #234;
    }

    .container {
      position: relative;
    }

    .blue_top_left,
    .blue_top_right,
    .blue_bottom_left,
    .blue_bottom_right {
      background-color: rgb(70, 65, 225);
    }

    .blue_top_left {
      position: relative;
      /* background-color: rgb(147, 143, 244); */
      top: 80px;
      left: 80px;
    }

    .blue_top_right {
      position: relative;
      top: 80px;
      right: 80px;
    }

    .blue_bottom_left {
      position: relative;
      bottom: 80px;
      left: 80px;
    }

    .blue_bottom_right {
      position: relative;
      bottom: 80px;
      right: 80px;
    }

    .color2_top_left,
    .color2_top_right,
    .color2_bottom_left,
    .color2_bottom_right {
      background-color: rgb(176, 34, 74);
    }

    .color2_top_left {
      position: absolute;
      top: -80px;
      left: -80px;
    }

    .color2_top_right {
      position: absolute;
      top: -80px;
      right: -80px;
    }

    .color2_bottom_left {
      position: absolute;
      bottom: -80px;
      left: -80px;
    }

    .color2_bottom_right {
      position: absolute;
      bottom: -80px;
      right: -80px;
    }

    .color3_top,
    .color3_left,
    .color3_right,
    .color3_bottom {
      background-color: greenyellow;
    }

    .color3_top {
      position: absolute;
      top: -80px;
      left: calc(50% - 80px);
    }

    .color3_left {
      position: absolute;
      top: calc(50% - 80px);
      right: -80px;
    }

    .color3_right {
      position: absolute;
      top: calc(50% - 80px);
      left: -80px;
    }

    .color3_bottom {
      position: absolute;
      bottom: -80px;
      left: calc(50% - 80px);
    }


    .color4_top_left,
    .color4_top_right,
    .color4_bottom_left,
    .color4_bottom_right {
      background-color: rgb(209, 138, 39);
    }

    .color4_top_left {
      position: fixed;
      top: 0px;
      left: 0px;
    }

    .color4_top_right {
      position: fixed;
      top: 0px;
      right: 0px;
    }

    .color4_bottom_left {
      position: fixed;
      bottom: 0px;
      left: 0px;
    }

    .color4_bottom_right {
      position: fixed;
      bottom: 0px;
      right: 0px;
    }

  </style>
</head>
<body>
  <div class="main">
    <div class="container row">
      <div class="blue_top_left"></div>
      <div></div>
      <div></div>
      <div class="blue_top_right"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="blue_bottom_left"></div>
      <div></div>
      <div></div>
      <div class="blue_bottom_right"></div>
      <div class="color2_top_left"></div>
      <div class="color2_top_right"></div>
      <div class="color2_bottom_left"></div>
      <div class="color2_bottom_right"></div>
      <div class="color3_top"></div>
      <div class="color3_left"></div>
      <div class="color3_right"></div>
      <div class="color3_bottom"></div>
      <div class="color4_top_left"></div>
      <div class="color4_top_right"></div>
      <div class="color4_bottom_left"></div>
      <div class="color4_bottom_right"></div>
    </div>
  </div>

</body>
</html>
