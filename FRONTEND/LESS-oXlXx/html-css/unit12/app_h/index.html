<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #234;
        }

        .wrap_subbmit input[type="submit"] {
            color: rgb(42, 132, 51);
            cursor: pointer;
        }

        .container {
            margin: 0 auto;
            width: 600px;
            font-size: 10px;
        }

        h1 {
            text-align: center;
        }

        .row {
            font-size: 0;
        }

        .col {
            display: inline-block;
            font-size: 10px;
            width: calc(100% / 3);
            padding: 5px;
        }

        .col input {
            width: 100%;
        }


        .wrap_subbmit {
            text-align: center;
        }

        .wrap_checkbox {
            text-align: center;
            padding: 8px;
        }


    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Оформление заказа</h1>
                <div class="row">
                    <div class="col">
                        <label for="name_product">Наименование товара</label>
                        <input type="text" id="name_product">
                    </div>
                    <div class="col">
                        <label for="first_name">Ваше имя</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="col">
                        <label for="city_delivery">Город доставки</label>
                        <input type="text" id="city_delivery">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="product_cost">Цена</label>
                        <input type="text" id="product_cost">
                    </div>
                    <div class="col">
                        <label for="surname">Ваша фамилия</label>
                        <input type="text" id="surname">
                    </div>
                    <div class="col">
                        <label for="post_namber">Номер отделения</label>
                        <input type="text" id="post_namber">
                    </div>
                </div>
            <div class="wrap_checkbox">
                <input type="checkbox" id="_agree">
                <label for="_agree">Согласен со всеми условиями</label>
            </div>
            <div class="wrap_subbmit">
                <input type="submit" value="Заказать">
            </div>
        </form>
    </div>
</body>
</html>
