<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triger</title>
    <style>
        *{
            box-sizing: border-box;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            user-select: none;
            color: #234;
        }

        .container {
            padding: 10px;
            border: 1px solid rgb(238, 238, 238);
            border-radius: 8px;
            background-color: rgb(251, 249, 249);
            width: 450px;
            margin: 0 auto;
            text-align: center;
        }

        .container > * {
            padding: 10px;
        }
    </style>
</head>
<body>

    <script>
        const elBody = document.querySelector('body');
        const container = document.createElement('div');
        const buttonP = document.createElement('button');
        const span = document.createElement('span');
        const buttonM = document.createElement('button');
        let counter = 0;

        container.classList.add('container');
        elBody.appendChild(container);
        buttonM.innerHTML = '-';
        container.appendChild(buttonM);
        span.innerHTML = '0';
        container.appendChild(span);
        buttonP.innerHTML = '+';
        container.appendChild(buttonP);

        buttonP.onclick = onButtonClickHandlerP;
        buttonM.onclick = onButtonClickHandlerM;

        function incremetCounter() {
            if (counter < 9) {
                counter = counter + 1;
            }
        }

        function decrementCounter() {
            if (counter > 0) {
                counter = counter - 1;
            }
        }

        function onButtonClickHandlerP() {
            incremetCounter();
            renderSpan();
        }

        function onButtonClickHandlerM() {
            decrementCounter()
            renderSpan();
        }

        function renderSpan() {
            if (counter === 0) {
                span.innerHTML = counter;
                span.setAttribute('style', 'color: #234');
            } else if (counter <= 3) {
                span.innerHTML = counter;
                span.setAttribute('style', 'color: green');
            } else if ( counter <= 6) {
                span.innerHTML = counter;
                span.setAttribute('style', 'color: orange');
            } else {
                span.innerHTML = counter;
                span.setAttribute('style', 'color: red');
            }
        }
    </script>
</body>
</html>
