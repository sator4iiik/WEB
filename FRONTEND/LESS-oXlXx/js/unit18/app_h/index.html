<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diceGame </title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #4d4d4d;
            margin: 0;
            padding: 0;
        }

        .main {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;

        }


        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            width: 110px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
            }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -10px;
            transition: 0.5s;
            }

        .button:hover span {
            padding-right: 15px;
            }

        .button:hover span:after {
            opacity: 1;
            right: 0;
            }

        .button:active {
            background-color: #dd3400;
        }

    </style>
</head>
<body>

        <div class="header">

</body>
</html>
