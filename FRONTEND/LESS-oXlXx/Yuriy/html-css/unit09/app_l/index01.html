<!DOCTYPE html>
<html lang="en">
<head>
    <!-- стратегия по бордербоксу -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            /* запрещаем вылазить за свой контейнер */
        }
        body {
            font-size: 0px;
            /* убераем пробелы между блоками а значить можем
            проставить размеры которые в сумме будут 100% */
        }

        p {
            /* так делать нельзя как в этом файле но это пример */
            border: 1px solid #ccc;
            display: inline-block;
            /* с свойсвтом бордер-сайзинг будет считать размеры те которые заданы и не будут выходить за (по умолчанию во внешнюю сторону)*/
            width: 25%;
            font-size: 16px;
            /* потому что бордер имеет свою ширину 1 + 1px + 1 + 1px + 1 + 1px + 1 + 1px = 8px  */
        }
    </style>
</head>
<body>
    <p>Текст на странице</p>
    <!-- переносы(ентер) будут учитывать пробелы -->
    <p>Текст на странице</p>
    <p>Текст на странице</p>
    <p>Текст на странице</p>
    <!-- строчный узел с -->
</body>
</html>
