<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .row {
            font-size: 0;
            white-space: nowrap;
            overflow: hidden;
            border: darkred 1px solid;
            height: 600px;
        }

        .col {
            display: inline-block;
            font-size: 16px;
            height: 100%;
            vertical-align: top;
            overflow: hidden;
        }

        /* ///////////////////////////////////////// */

        .h100perc {
            height: 100%;
        }

        /* ///////////////////////////////////////// */

        .color {
            background-color: rgb(1, 255, 0);
        }

        /* ///////////////////////////////////////// */

        .blackline {
            position: relative;
            left: calc(50% - 20px);
            background-color: black;
            width: 40px;
        }

        .central {
            width: 150px;
        }

    </style>
</head>
<body>
    <div class="main">

        <div class="wrap">

            <div class="row">
                <div class="col h100perc color central">
                    <div class="blackline h100perc">
                        d
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
