<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* комбинатор сестринских селекторов
        общий комбинатор селектора
        */
        h2 + p {
            font-weight: bold;
        }

        h1 + p + p {
            font-weight: bold;
        }

        p + span {
            color: fuchsia;
        }
        /* последовательность после p не назначается на просто спан */

        span + span {
            text-decoration: underline;
        }

        h2 + p + p + span {
            border: solid 1px black;
        }

    </style>
</head>
<body>

    <h1>heading</h1>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <span>span</span>

    <h2>subheading</h2>
    <p>paragraph 3</p>
    <p>paragraph 4</p>
    <span>span</span>

    <span>span</span>
</body>
</html>
