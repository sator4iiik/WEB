<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <label for="color">Выберете цвет</label>
            <input type="color" id="color" name="color">
        </div>

        <div class="wrap">
            <label for="password">Введите пароль</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="wrap">
            <label for="search">Поле для поисковых запросов</label>
            <input type="search" name="search" id="search">
        </div>

        <div class="wrap">
            <label for="time">Поле выбора времени</label>
            <input type="time" name="time" id="time">
        </div>

        <div class="wrap">
            <label for="date">Поле выбора даты</label>
            <input type="date" name="date" id="date">
        </div>

        <div class="wrap">
            <label for="week">Поле выбора недели</label>
            <input type="week" name="week" id="week">
        </div>

        <div class="wrap">
            <label for="month">Поле выбора месяца</label>
            <input type="month" name="month" id="month">
        </div>

        <div class="wrap">
            <label for="datetime">Поле выбора месяца</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
    </div>
</body>
</html>
