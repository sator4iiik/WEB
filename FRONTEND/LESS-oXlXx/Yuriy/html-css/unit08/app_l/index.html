<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диапазон</title>
</head>
<body>

    <form>
        <div class="wrap">
            <label for="amount">Выберете количество</label>
            <input type="range" name="amount" id="amount" value="10" min="0" max="100">
            <!-- value="10" по умолчанию -->
        </div>
        <input type="submit" value="Ok">
    </form>
    <div class="wrap">
        <label for="file">Загрузите аватар</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Ok">
    </div>
</body>
</html>
