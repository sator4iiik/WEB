<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit23 homework [independent-practice 00]</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #234;
        }

        .row {
            font-size: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .row > div {
            display: inline-block;
            font-size: 16px;
            height: 100%;
            vertical-align: top;
            overflow: hidden;
            white-space: normal;
        }

        /* ///////////////////////// */

        div {
            border: 1px solid darkred;
        }

        /* ///////////////////////// */

        .box {
            margin: 0 auto;
            width: 800px;
            height: 600px;
        }

        /* ///////////////////////// */

        .box > .top {
            height: 20%;
        }

        .box > .middle {
            height: 60%;
        }

        .box > .bottom {
            height: 20%;
        }

        .box > .middle > .left {
            width: 70%;
        }

        .box > .middle > .right {
            width: 30%;
        }

        .box > .middle > .right > .top {
            height: calc(100% / 2);
        }

        .box > .middle > .right > .bottom {
            height: calc(100% / 2);
        }

        .box > .middle > .left > .top {
            height: calc(100% / 2);
        }

        .box > .middle > .left > .bottom {
            height: calc(100% / 2);
        }

        .box > .middle > .left > .top > .left {
            width: 70%;
        }

        .box > .middle > .left > .top > .right {
            width: 30%;
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="top"></div>
            <div class="middle row">
                <div class="left">
                    <div class="top row">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="bottom"></div>
                </div>
                <div class="right">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
