<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > span:active {
            background-color: pink;
        }

        span:hover {
            background-color: dodgerblue;
            text-decoration: underline;
        }

        textarea:focus {
            background-color: lightgreen;
        }

        button {
            background-color: dodgerblue;
        }

        button:hover {
            background-color: yellowgreen;
        }

        button:focus {
            background-color: yellow;
        }

        button:active {
            background-color: rgb(255, 47, 47);
        }

        input {
            width: 50px;
            height: 50px;
        }

        input:checked {
            width: 60px;
            height: 60px;
        }

        input:hover {
            width: 70px;
            height: 70px;
        }

        input:focus {
            width: 80px;
            height: 80px;
        }

        input:active {
            width: 90px;
            height: 90px;
        }


    </style>
</head>
<body>
    <button>Hello</button>
    <span>Hello span!</span>
    <!-- textarea input select button a фокусируемые -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <input type="checkbox">
</body>
</html>
