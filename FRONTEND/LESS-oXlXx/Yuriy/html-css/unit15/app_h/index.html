<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit15 homework</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 4px;
        }

        .row {
            font-size: 0;

        }

        .col {
            font-size: 16px;
            display: inline-block;
            vertical-align: top;
            background-color: rgb(1, 255, 0);
            border: 1px solid rgb(255, 255, 255);
        }

        .top > .left {
            width: 80%;
        }

        .top > .right {
            width: 20%;
        }

        .bottom > .left {
            width: 20%;
        }

        .bottom > .right {
            width: 80%;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: honeydew;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="row top">
            <div class="col left">
                <h2>
                    80%
                </h2>
            </div>
            <div class="col right">
                <h2>
                    20%
                </h2>
            </div>
        </div>
        <div class="row bottom">
            <div class="col left">
                <h2>
                    20%
                </h2>
            </div>
            <div class="col right">
                <h2>
                    80%
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
