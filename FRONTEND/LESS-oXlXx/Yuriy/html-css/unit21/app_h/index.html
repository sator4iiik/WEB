<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT21 homework</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        html {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #234;
        }

        .row {
            font-size: 0;
            white-space: nowrap;
            overflow: hidden;
            /* border: 1px solid darkred; */
        }

        .row > div {
            display: inline-block;
            font-size: 16px;
            height: 100%;
            vertical-align: top;
            overflow: hidden;
            white-space: normal;
        }

        div {
            border: 1px solid darkred;
            padding: 5px;
        }

        /* ////////////////////////////// */

        .main > .row > .left {
            /* border: 1px solid rgb(0, 213, 255); */
            width: 30%;

        }

        .main > .row > .right {
            /* border: 1px solid darkred; */
            width: 70%;
        }

        .bottom > .left {
            width: 15%;
            margin: 10px;
            /* border: 1px solid darkred; */
        }

        .bottom > .right {
            width: calc(85% - 15px);
            /* border: 1px solid darkred; */
        }

        /* ////////////////////////////// */

        .main > .row > .left,
        .main > .row > .right {
            height: 370px;
            margin: 10px;
        }

        .main > .row > .right > .bottom > .left {
            height: 250px;
        }

        .wrap {
            height: 80px;
            /* border: 1px solid darkred; */
            /* margin: 10px; */
        }

        /* ////////////////////////////// */

        .left > .bottom {
            transform: translateY(270px);
        }

         /* ////////////////////////////// */

    </style>
</head>
<body>
    <div class="main">
        <div class="box row">
            <div class="left">
                <div class="wrap bottom"></div>
            </div>
            <div class="right">
                <div class="top wrap"></div>
                <div class="box bottom">
                    <div class="left">
                        <div class="vertical"></div>
                    </div>
                    <div class="right">
                        <div class="top wrap"></div>
                        <div class="middle wrap"></div>
                        <div class="bottom wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
