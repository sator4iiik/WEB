<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #4d4d4d;
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            left: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="main">
        <button class="btn" onclick="onClickListener()">PUSH BUTTON</button>
    </div>

    <script>
        // слой отображения
        function renderMain() {
            const elMain = document.querySelector('.main');
            const elButton = generateButton();
            elMain.appendChild(elButton);
        }
        function generateButton() {
            const elButton = document.createElement('button');
            elButton.onclick = onClickListener;
            elButton.classList.add('btn');
            elButton.textContent = 'PUSH BUTTON';
            return elButton;
        }

        function onClickListener() {
            renderMain();
        }

        // const main = document.querySelector('.main');

        // });
// мы выделяем функции от их собитий

    </script>
</body>
</html>
