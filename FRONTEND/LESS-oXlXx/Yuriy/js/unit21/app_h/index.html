<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random btn num</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #4d4d4d;
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            left: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="main">
        <button class="btn" onclick="onClickListener()">Randomize num</button>
    </div>

    <script>
        // обработчик событий это часть генерации элементов
        function getRandom(from, to) {
            const range = to - from + 1;
            let number = Math.random() * range;
            return Math.trunc(number) + from;
        }

        function renderMain() {
            const elMain = document.querySelector('.main');
            const elButton = generateButton();
            elMain.appendChild(elButton);
        }

        function generateButton() {
            const elButton = document.createElement('button');
            elButton.onclick = onClickListener;
            elButton.classList.add('btn');
            elButton.textContent = getRandom(1, 100);
            return elButton;
        }

        function onClickListener() {
            renderMain();
        }

        // домашка, сделать тоже самое но только с кнопками меньше 50 создаю
        // такие же кнопки, если больше то создаю плейсхолдеры и тоже что и должно было написано на кнопке
    </script>

</body>
</html>
