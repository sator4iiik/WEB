<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>

    <!--
        1) при открытии/обновлении страницы в выпадающем списке для оценки профиля
        по умолчанию должен стоять 0
        2) при клике по изображению должна обновляться текущая страница
        3) при нажатии на кнопку должна обновляться текущая страница
     -->

    <container>
<!--
            <div>
            <button>Вход</button>
            <button>Регистрация</button>
        </div>
-->
        <div>
            <h1>
                Профиль
            </h1>
        </div>

        <div>
            <h2>
                Петр Петренко
            </h2>
        </div>

        <div>
            <div>
                <a href="">
                    <!-- 2) происходит обновление страницы при клике -->
                    <img src="picture.png" alt="осенний лес" width="200px">
                </a>
            </div>
<!--
            <div>
                <span>осенний лес</span>
            </div>
-->
        </div>

        <div>
            <p>Занимаюсь созданием профилей на <span>сайтах профилей</span></p>
            <!-- **  -->
        </div>

        <div>
            <!-- *1* -->
            <a href="https://www.facebook.com">
                <span>Ссылка на мой фейсбук</span>
            </a>
        </div>

        <div>
            <span>Оцените профиль:</span>
        </div>

        <select name="city">
            <option value="-5" >-5</option>
            <option value="-4" >-4</option>
            <option value="-3" >-3</option>
            <option value="-2" >-2</option>
            <option value="-1" >-1</option>
            <option value="0" selected>0</option>
            <!-- 1) стоит ноль атрибутом selected -->
            <option value="+1" >+1</option>
            <option value="+2" >+2</option>
            <option value="+3" >+3</option>
            <option value="+4" >+4</option>
            <option value="+5" >+5</option>
        </select>

        <div>
            <span>Оставте коментарий:</span>
            <!--
                span вместо p, так как первый строчный, а p блочный
                по заданию нужно было все сжать* с *1* по *2*

                * под сжать имелось ввиду то, что элементы не имели бы
                марджин топ/боттом подкинутых блочному элементу браузером
            -->
        </div>

        <div>
            <textarea cols="30" rows="20"></textarea>
        </div>

        <div>
            <a href="">
                <!-- 3) после нажатия происходит обновление странички -->
                <button>Отправить</button>
            </a>
            <!-- *2* -->
        </div>
    </container>

    <!--
        контрольные вопросы

        1) не является обязательным, атрибуты в принципе почти всегда
        не обязательны, если это конечно не в img src или alt.
        2) да, иначе тег <img> бесполезен.
        3) нет, не станут, так как <p> все еще блочный, и ничто не прекратило это.
        4) можно и он будет вести себя как строчный чайлд** но уже внутри блочного
        елемента
        5) пропустить можно, браузер всеравно отрисует, но код уже будет не валидный
        а значит не совсем правильный, и вести себя непредсказуемо.
        6) адекватно будет все же разделить
        7) адекватно было бы разделить, но тогда бы мы без CSS не добились бы
        однострочного эффекта
     -->

</body>
</html>
