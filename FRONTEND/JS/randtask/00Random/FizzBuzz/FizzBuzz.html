<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <style>


    </style>
</head>
    <h1>FizzBuzz</h1>

    <p>Напишите программу, которая выводит на экран числа от 1 до 100.<br>
        При этом вместо чисел, кратных трем, программа должна выводить
        слово «Fizz»,<br> а вместо чисел, кратных пяти — слово «Buzz».
        Если число кратно и 3, и 5,<br> то программа должна выводить слово
        «FizzBuzz»</p>

        <!-- позже нужно красивый стилек наверстать, и окно для ввода  -->
    <p>Введи число от 1 до 100</p>
    <input type="text" class="input-in">
    <button>FizzBuzz!</button>
    <div class="out-1"></div>

    <!-- <p>открой консоль</p> -->


    <script>
        let input = document.querySelector('.input-in');
        let button  = document.querySelector('button');
        let div     = document.querySelector('.out-1');

        button.onclick = () => {
            let num = +input.value;
                if (num % 3 === 0 && num % 5 === 0) {
                    div.innerHTML = 'FizzBuzz!'
                    document.querySelector('.out-1').value = 'FizzBuzz!';
                    console.log('FizzBuzz!');
                }
                    else if (num % 3 === 0) {
                        div.innerHTML = 'Fizz';
                        document.querySelector('.out-1').value = 'Fizz';
                        console.log('Fizz');
                    }
                        else if (num % 5 ===0) {
                            div.innerHTML = 'Buzz!';
                            document.querySelector('.out-1').value;
                            console.log('Buzz');
                        } else {
                            div.innerHTML = num;
                            document.querySelector('.out-1').value;
                            console.log(num);
                        }
            document.querySelector('.out-1').value = '';
        }

    </script>
</body>
</html>


<!-- Если switch содержит более пяти элементов, он реализуется с помощью
    таблицы подстановки или списка hash. Это означает, что все элементы
    получают одинаковое время доступа по сравнению со списком if's,
    где последний элемент занимает гораздо больше времени, поскольку
    сначала он должен оценить каждое предыдущее условие...

Результаты показывают, что оператор switch выполняется быстрее, чем
лестница if-else-if. Это связано со способностью компилятора
оптимизировать оператор switch. В случае лестницы if-else-if код должен
обрабатывать каждую if statement в порядке, определенном программистом.
Однако, поскольку каждый случай в инструкции switch не зависит от
предыдущих случаев, компилятор может изменить порядок тестирования таким
образом, чтобы обеспечить наиболее быстрое выполнение. -->
