    <input type="text" class="i-1">
    <input type="text" class="i-2">

    <div class="out-1"></div>
    <script>

        let button1 = document.querySelector('.b-1');
        let div1    = document.querySelector('.out-1');
        console.log('');

        function remainder(){
        let a = document.querySelector('.i-1').value;
        let b = document.querySelector('.i-2').value;

        let res = 0;

        console.log(a,b);
        if( a > b ) {
        res = a % b;
            div1.innerHTML = +res;

        }
            else if( b >= a ) {
        res = b % a;
            div1.innerHTML = +res;
        }
            else if (b == 0 && a == 0){
            div1.innerHTML = "NaN";

        }   else {
            return
        }
    }
    document.querySelector('.b-1').onclick = remainder;
    </script>
