<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Slider | Project 3</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div style="background: linear-gradient(229.99deg, #272f2f -26%, #20233b 145%)">
                    <h1>CHEKY BREKY</h1>
                    <p>||| i v damki |||</p>
                </div>
                <div style="background: linear-gradient(215.32deg, #7f3131 -1%, #74989f 124%)">
                    <h1>STVOL OPUSTI</h1>
                    <p>stalker</p>
                </div>
                <div style="background: linear-gradient(221.87deg, #1e2134 -2%, #898877 128%)">
                    <h1>MONOLIT</h1>
                    <p>on svyazalsya so mnoi</p>
                </div>
                <div style="background: linear-gradient(220.16deg, #1e2325 -8%, #8b8b8b 138%)">
                    <h1>VNIMANIE STALKERAM</h1>
                    <p>vibros</p>
                </div>
            </div>
            <div class="main-slide">
                <div style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/028/405/277/4k/vladimir-motsar-5.jpg?1594376464');">
                </div>
                <div style="background-image: url('https://cdna.artstation.com/p/assets/images/images/010/374/010/4k/amir-zand-insta01.jpg?1524077723');">
                </div>
                <div style="background-image: url('https://cdna.artstation.com/p/assets/images/images/008/553/010/large/eve-ventrue-reeds-small.jpg?1513521097');">
                </div>
                <div style="background-image: url('https://cdna.artstation.com/p/assets/images/images/036/365/172/large/vladimir-motsar-2.jpg?1617471958');">
                </div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    <script src="js/app.js"></script>
</body>
</html>
