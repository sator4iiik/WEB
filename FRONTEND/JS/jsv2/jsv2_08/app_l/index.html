<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="out"></div>
<script>
    for(let i = 0; i < 6; i++) {
        console.log(i)
    }
    let k = 0;
    while ( k < 5 ){
        // k++; к с 1 до 5
        console.log('k: '+k);
        // if (k == 3) continue;
        k++; // к с 0 до 4
        // 0 +... + 10 // 1 + 2 + 3
    }

    let sum = 0;
    let p   = 0;
    while(p <= 3 ){
        sum = sum + p;
        p++;
    }
    console.log('sum = ' + sum);

    // ****
    // ****
    // ****

    let out = document.querySelector('.out');

    p = 0;
    let outStr = '';
    let flagF  =  3;

    while (p < 4){
        let p1 = 0;
        while (p1 < 4) {
            if(p1 < flagF) {
                outStr += '&nbsp';
            } else {
                outStr +='*';
            }
            p1++;
        }
        outStr += '<br>';
        p++;
        flagF--;
    }
    out.innerHTML = outStr;
</script>

</body>
</html>
