<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 7 L</title>
</head>
<body>
    <button class="f-1">func 1</button>
    <button class="f-2">func 2</button>
    <script>
        let f1 = document.querySelector('.f-1'); // получил кнопку

        function one(){
            console.log('работает');
            // JS если видит функцию то он ее пропускает до тех пор пока она не будет вызвана ниже
            // функции которые выполняют только набор действий но ничего не возвращают называются процедуры
            // в некоторых случаях функции могут делать не только набор действий, но и возвращать значения
            // когда говорится что функция возвращает значение то понимается что ее можно присвоить переменной
            // и внутрь переменной попадет какой то результат
            // возвращение значения функции это означает что ее можно поставить в какое-то матиматическое выражение или подставить конкатенацию
            // функции бывают двух типов 1) именованые их можно использовать многократно 2) функции без имени нужны что бы укротить запись для того что вызывается всего лишь раз
            // 2.1) стрелочные это один из способов написание анонимной функции !!!!!!! стрелочные функции работают по разному с this
        }
        one(); // вызов функции
        f1.onclick = one; // обрати внимание что () не пишутся, но если пишутся то результат записывается в ту переменную что в скобках

        console.log(1 + one());
        console.log(one());      // проверка на undefined

        function two (){
            console.log('work 22222');
            return 54;   // ретерн это метка функции, которая говорит функции: приратить свою работу и вернуть то значение которое было добыто в результате работы функции
            // это может быть строка, обьект итд
        }
        two();

        console.log(1 + two());

        let a = 8, // глобальные переменные не очень ок потому их нужно определять внутри функции
            b = 9,
            c;

        function multi() {
            console.log(a * b); // вариант 1 выводит в консоль
            c = a * b;
            return a * b;      // вариант 2, и нам не нужна переменная с так как ретерн уже само по себе то куда записывается и передается значение

        }
        multi();
        console.log(c);

        let c1 = multi();      // запись в переменную с1 значения которое вернула функция multi
        let c2 = multi();
        console.log(c1, c2);

        // в ES6 переменные имеют блочную область видимости (принимает глобальные переменные но то что есть в функции не видны если их не вернуть),
        // так же function mul(параметр1, параметр2) так же работает

        function mult2(x, y) { // принимаем параметры
            return x * y;
        }

        console.log(mult2(4, 5)); //передаем аргументы
        console.log(mult2(20, 50)); //передаем аргументы
        console.log(mult2(20, a)); //передаем в аргументы как переменные так и значения

        function mult3(x = 9, y = 8) { // параметры по умолчанию
            return x * y;
            // все что будет написано ниже ретурна, выполнятся не будет
            // если нужно выйти из фунции раньше времени, можно сделать ретурн true, или просто return если мы хотим что бы функция прекратила работу но ничего не вернула
        }
        console.log(mult3()) // console.log(mult3(10)) мы можем подставить другое значение вместо x = 9, но y = 8 останется нетронутым

////////////////////////////////////////////////////////////////////////

        f1.onclick = function () { // анонимная функция это та у которой нет имени, потому что ее вызывают только один раз
            console.log('hello');  // анон фунция это способ организации кода в блок
        }

        f1.onclick = () => {
            console.log('стрелочная world'); // стрелочная функция это один из способов написания анон функции
        }

        // функция это хороший пример повторного использования кода
////////////////////////////////////////////////////////////////////////

        document.querySelector('.f-2').onclick = function(){
            console.log('+++++++++++');
        } // перезатрется
        document.querySelector('.f-2').onclick = function(){
            console.log('++++++++++-');
        } // если сделать такую же операцию одному и тому же елементу где присвоение происходит дважды
          //  то выведет только последний

        document.querySelector('.f-2').onclick = () => {
            console.log('arrow');
            console.log('-+++++++++-');
        }
        // сокращение записи
        function fd (a, b){
            return 56 * a;
        }
        (a,b) => {
            return a*b;
        }

        a => {
            return 'Hello';
        }

        (a) => 'Hello' * a;
    </script>
</body>
</html>
